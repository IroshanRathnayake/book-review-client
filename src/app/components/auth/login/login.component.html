<div class="alerts-container">
  <app-alert *ngFor="let alert of alerts" [alert]="alert"></app-alert>
</div>


<div
  class="bg-cover bg-center h-screen w-screen"
  style="background-image: url('assets/back-vector.jpg')"
>
  <div
    class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
  >
    <div class="max-w-md w-full space-y-8 bg-white rounded-xl shadow-lg p-10">
      <!-- Logo or Brand -->
      <div class="text-center">
        <h2 class="text-4xl font-extrabold text-gray-900 mb-2">Welcome Back</h2>
        <p class="text-gray-600">Please sign in to continue</p>
      </div>

      <!-- Login Form -->
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="mt-8 space-y-6"
      >
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <div class="mt-1">
            <input
              id="email"
              formControlName="email"
              type="email"
              class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-400 focus:border-transparent"
              placeholder="Enter your email"
            />
          </div>
          <div
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']"
            class="mt-1 text-sm text-red-500"
          >
            Email is required
          </div>
          <div
            *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']"
            class="mt-1 text-sm text-red-500"
          >
            Please enter a valid email
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <div class="mt-1">
            <input
              id="password"
              formControlName="password"
              type="password"
              class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-400 focus:border-transparent"
              placeholder="Enter your password"
            />
          </div>
          <div
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
            class="mt-1 text-sm text-red-500"
          >
            Password is required
          </div>
          <div
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['minlength']"
            class="mt-1 text-sm text-red-500"
          >
            Password must be at least 4 characters long
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-blue-400 border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-700"
              >Remember me</label
            >
          </div>
          <a
            href="#"
            class="text-sm font-medium text-indigo-500 hover:text-coral-500"
            >Forgot password?</a
          >
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="false"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg
              class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Processing...
          </span>
        </button>

        <!-- Social Login Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>
      </form>

      <!-- Register Link -->
      <div class="text-center mt-4">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a
            [routerLink]="['/auth/signup']"
            class="font-medium text-indigo-500 hover:text-coral-500"
            >Sign up</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
