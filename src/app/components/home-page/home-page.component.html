<div class="min-h-screen bg-white">
  <!-- Header -->
  <app-header></app-header>

  <!-- Hero Section -->
  <section class="pt-32 pb-8 text-center">
    <div class="max-w-3xl mx-auto px-4">
      <h1
        class="text-5xl font-bold mb-6 py-3 bg-gradient-to-r from-coral-500 to-purple-600 bg-clip-text text-transparent"
      >
        Discover, Review and Share the Magic of Books!
      </h1>
      <p class="text-gray-600 text-xl mb-8">
        Choose your story that you want to hear
      </p>
      <button
        class="bg-gradient-to-r from-coral-500 to-coral-600 text-white px-8 py-4 rounded-full hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1"
        routerLink="/auth/signup"
      >
        Get started now
      </button>
    </div>
  </section>
  <!-- Book Section -->
  <section class="container mx-auto px-4 py-12 overflow-hidden">
    <div class="book-curve-container">
      <div class="book-curve">
        <div *ngFor="let i of [1, 2, 3, 4, 5]" class="book-card">
          <div
            class="aspect-[2/3] bg-gray-100 rounded-lg shadow-lg overflow-hidden hover:scale-110 transition-transform duration-300"
          >
            <img
              [src]="'assets/book-' + i + '.png'"
              class="w-full h-full object-cover"
              alt="Book cover"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-24 mb-12">
      <h2 class="text-2xl font-bold mb-4">The future of book reviewing is</h2>
      <p class="text-xl">here with BookWise</p>
    </div>
  </section>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
